<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	window.onload = function(){
		document.getElementsByTagName('form')[0].onsubmit = function(){
			var opt = document.getElementsByTagName('option');
			var optSelectedChk = 0;
			for(var i=0; i<opt.length; i++){
				if(opt[i].selected){
					optSelectedChk++;
				}
			}
			if(!optSelectedChk){
				alert('하나 이상은 꼭 선택하세요~');
				return false;
			}
		};		
	};
</script>
<body>
	<h2> 2~9단까지 원하는 구구단 입력</h2>
	<!-- ch04_servlet : contextRoot -->
	<!-- /ch04_servlet : contextPath -->
	<form action="/ch04_servlet/Exam04" method="get">
	<select name="su" multiple="multiple" size="3">
		<option value="2">2단</option>
		<option value="3">3단</option>
		<option value="4">4단</option>
		<option value="5">5단</option>
		<option value="6">6단</option>
		<option value="7">7단</option>
		<option value="8">8단</option>
		<option value="9">9단</option>		
	</select>
	<input type="submit" value="구구단출력">
	<input type="button" value="경고" onclick="alert('경고창');"> <!--버튼을 이렇게 만들어야 안넘어감-->
	</form>	
</body>
</html>
