<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        alert('경고창', 100, 11, 111, 111);
        alert();
        document.write('pow(2, 3)=' + pow(2, 3) + '<br>');
        document.write('pow(2, 3, 5)=' + pow(2, 3, 5) + '<br>');
        document.write('pow(2)=' + pow(2) + '<br>');
        document.write('pow()=' + pow() + '<br>');
        function pow(x, y) {
            var result = 1;
            for (var i = 1; i <= y; i++) {
                result *= x;
            }
            return result;
        }
    </script>
</head>
