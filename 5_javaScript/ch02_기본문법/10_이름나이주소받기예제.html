<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (frm.uname.value.length < 2) {
                alert("이름은 2글자 이상 입력하세요.")
                frm.uname.focus();
                return false;
            }
            var age = parseInt(frm.age.value);
            if (isNaN(age) || age < 0 || age > 120) {
                alert("나이는 0~120까지 숫자만 입력하세요.")
                frm.age.focus();
                return false;
            }if (!frm.addr.value) { //(cf) === 일치연산자(값,타입 모두 일치해야)
                alert("주소를 입력하세여.")
                frm.addr.focus();
                return false;
            }
            return true;
        }
    </script>
    <style>
        #box{
            height:300px;
            width:400px;
            border: 1px solid black;
        }
        p{
            margin-left:70px;
            font-weight:bold;
        }
        p:first-child{
            margin-top:70px;
            margin-left:70px;
        }
        p:last-child{
            margin-left:170px;
        }
    </style>
</head>
<body>
    <div id="box">
        <form action="#" method="get"  name="frm" onsubmit="return chk()">
            <p>
                이름 <input type="text"
                          name="uname"
                          placeholder="이름은 2글자 이상"
                          size="20" />
            </p>
            <p>
                나이 <input type="text"
                          name="age"
                          placeholder="나이는 0~120까지"
                          size="20" />
            </p>
            <p>
                주소 <input type="text"
                          name="addr"
                          placeholder="주소는 입력만"
                          size="20" />
            </p>
            <p>
                <input type="submit" value="입력" />
            </p>
        </form>
    </div>
</body>
</html>
