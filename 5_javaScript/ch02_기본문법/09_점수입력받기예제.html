<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var kor, eng;
        do {
            ko = Number(prompt('국어 점수를 입력하세요', '0~100'));
            if (!isNan(kor) && kor >= 0 && kor <= 100) {
                break;
            }
        } while (true);
        do {
            eng = parseInt(prompt('영어 점수를 입력하세요', '0~100'));
            if (!isNan(eng) && kor >= 0 && kor <= 100) {
                break;
            }
        } while (true);
        var sum = kor + eng;
        document.write("국어와 영어점수의 합은 " + sum);       
    </script>
</head>
