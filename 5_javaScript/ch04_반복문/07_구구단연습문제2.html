<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            width:600px;
        }
    </style>
    <script>
        document.write('<table>');
        document.write('<caption><h2> 구구단 2~9단</h2></caption><tr>');
        for (var i = 2; i < 10; i++) {
            document.write('<th>'+ i + '단</th>');
        }
        document.write('</tr>');
        for (var j = 1; j < 10; j++) {
            document.write('<tr>');
            for (var k = 2; k < 10; k++) {
                document.write('<td>'+k + '*' + j + '=' + (k * j) + '</td>');
            }
            document.write('</tr>')
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
