<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>INDEX</title>
    <script>
        // 특정 이벤트 진행 시에 글이나 그림을 추가(생성)해야할 때...........
        window.onload = function () {
            // h1태그와 textNode를 생성
            var h1 = document.createElement('h1'); // h1 태그를 하나 만듬
            var textNode = document.createTextNode('추가한 텍스트'); 
            // 생성된 node를 연결
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            // img태그 node를 생성
            var img = document.createElement('img');
            img.setAttribute('src', 'img/orange.jpg');
            img.setAttribute('alt', 'orange');
            // 생성한 node를 연결
            document.body.appendChild(img);
        };
    </script>
</head>
<body>
    <h1>TEXT NODE</h1>
    <img src="img/orange.jpg" alt="orange"/>
</body>
</html>
