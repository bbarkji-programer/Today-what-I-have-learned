<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header1 = document.getElementById('header_1'); // id로 요소? 를 가져와서
            header1.innerHTML = '<span> getElementById </span>'; // .innerHTML -> html 안에 넣는다. 
            var header2 = document.getElementById('header_2');
            header2.innerHTML = new Date().toLocaleTimeString();
        };
    </script>
</head>
<body>
    <h1 id="header_1">HEADER_1</h1>
    <h1 id="header_2">HEADER_2</h1>
</body>
</html>
