<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function remove() {
            var h1s = document.getElementsByTagName('h1');
            for (var i = h1s.length - 1; i >= 0; i--) {
                document.body.removeChild(h1s[i]);
            }
        }
        function append() {
            //var h1 = document.createElement('h1'); // h1 태그를 만들고
            //var textNode = document.createTextNode('HEADER'); // 텍스트 노드를 만들고
            //h1.appendChild(textNode); // h1 태그에 텍스트 노드를 추가하고
            //document.body.appendChild(h1); // body에 h1 태그를 추가
            document.body.innerHTML += '<h1>HEADER</h1>'; // body가 있다면, body 에 바로 innerHTML로 추가해도 가능
        }
    </script>
</head>
<body>
    <button onclick="remove()">header 없애기</button>
    <button onclick="append()">header 추가하기</button>
    <h1 id="header">HEADER</h1>
</body>
</html>
