<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            margin:0 auto;
            width:300px;
            height:100px;
            border:2px solid blue;
            padding: 10px;
        }
    </style>
    <script>
        function change(n) {
            var url = ['http://www.naver.com', 'http://www.daum.net', 'http://www.google.com', 'http://www.youtube.com'];
            location.href = url[n];
        }
    </script>
</head>
<body>
    <div id="wrap">
        <h2>메뉴</h2>
        <button onclick="change(0)">네이버</button>
        <button onclick="change(1)">다음</button>
        <button onclick="change(2)">구글</button>
        <button onclick="change(3)">유투브</button>
    </div>
</body>
</html>
