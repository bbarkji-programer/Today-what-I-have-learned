<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, h1{
            margin:0 auto;
            width:700px;
            height:200px;
            text-align:center;
            padding: 20px;
        }
        td{
            padding:1px;
        }
        td:nth-child(1){
            background-color:red;
        }
        td:nth-child(2){
            background-color:orange;
        }
        td:nth-child(3){
            background-color:yellow;
        }
        td:nth-child(4){
            background-color:green;
        }
        td:nth-child(5){
            background-color:blue;
        }
        td:nth-child(6){
            background-color:navy;
        }
        td:nth-child(7){
            background-color:violet;
        }
    </style>
    <script>
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet'];

        function change(idx) {
                var h1 = document.createElement('h1');
                var textNode = document.createTextNode('모르겠다....오 알겠다.');
                h1.appendChild(textNode);
                document.body.appendChild(h1);
                h1.style.color = color[idx];
            }
        function remove() {
            var h1 = document.getElementsByTagName('h1');
            for (var i = h1.length - 1; i >= 0; i--) {
                document.body.removeChild(h1[i]);
            }
        }
    </script>
</head>
<body>
    <table>
        <tr onmouseout="remove()">
            <td onmouseover="change(0)">
            </td>
            <td onmouseover="change(1)">
            </td>
            <td onmouseover="change(2)">
            </td>
            <td onmouseover="change(3)">
            </td>
            <td onmouseover="change(4)">
            </td>
            <td onmouseover="change(5)">
            </td>
            <td onmouseover="change(6)">
            </td>
        </tr>
    </table>
</body>
</html>
