<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = Number(prompt("수를 입력하세요."));
        switch (num%2) { // NaN을 2로 나눈 값은 NaN
            case 0:
                document.write('짝수를 입력하셨군여');
                break;
            case 1:
            case -1:
                document.write('홀수를 입력하셨군여');
                break;
            default:
                document.write('숫자를 입력 하지 않으셨군여');
        }
    </script>
</head>
<body>

</body>
</html>
