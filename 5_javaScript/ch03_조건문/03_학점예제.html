<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        while (isNaN(num) || num < 0 || num > 4.5) { // while(true)면 () 반복한당 false여야 넘어감
            var num = Number(prompt("0~4.5사이의 학점을 입력하세여"));
        }
        if (num >= 4.0 && num <= 4.5) {
            document.write('A학점이군요');
        } else if (num >= 3.0 && num < 4.0) {
            document.write('B학점이군여');
        } else if (num >= 2.0 && num < 3.0) {
            document.write('C학점이군여');
        } else if (num < 2.0) {
            document.write('분발하세여');
        } else {
            document.write('제대로된 숫자를 입력해여');
        }
    </script>
</head>
<body>

</body>
</html>
