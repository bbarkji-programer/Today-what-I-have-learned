<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img{
            width:300px;
        }
    </style>
    <script>
        var date = new Date(); // 내장되어 있는 객체
        var hour = date.getHours();
        if (hour < 12) {
            document.write('<img src="0122_am.jpg" alt="오전사진">')
        } else {
            document.write('<img src="0122_pm.jpg" alt="오후사진">')
        }
    </script>
</head>
<body>

</body>
</html>
