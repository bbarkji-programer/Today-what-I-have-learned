<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 500px;
            height: 500px;
            background-color: green;
            margin: 50px auto;
        }

        td {
            background-color: white;
            padding: 2px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            var td = document.getElementsByTagName('td');
            var idx = 0;
            td[idx].style.backgroundColor = 'yellow';
            this.onkeyup = function () {
                for (var i = 0; i < td.length; i++) {
                    td[i].style.backgroundColor = 'white';
                }
                if (event.keyCode == 37) { // 좌
                    if (idx % 3 == 0) {
                        idx += 2;
                    } else {
                        idx -= 1;
                    }
                    td[idx].style.backgroundColor = 'yellow';
                } else if (event.keyCode == 38) { // 상
                    if (idx < 3) {
                        idx += 6;
                    } else {
                        idx -= 3;
                    }
                    td[idx].style.backgroundColor = 'yellow';
                } else if (event.keyCode == 39) { // 우
                    if (idx % 3 == 2) {
                        idx -= 2;
                    } else {
                        idx += 1;
                    }
                    td[idx].style.backgroundColor = 'yellow';
                } else if (event.keyCode == 40) { // 하
                    if (idx >= 6) {
                        idx -= 6;
                    } else {
                        idx += 3;
                    }
                    td[idx].style.backgroundColor = 'yellow';
                }
            }
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                0
            </td>
            <td>
                1
            </td>
            <td>
                2
            </td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>
                4
            </td>
            <td>
                5
            </td>
        </tr>
        <tr>
            <td>
                6
            </td>
            <td>
                7
            </td>
            <td>
                8
            </td>
        </tr>
    </table>
</body>
</html>
