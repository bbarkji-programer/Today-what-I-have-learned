<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var h1 = document.querySelector('h1');
            h1.onclick = function () {
                alert('좋아요는 한 번 만 가능합니다.');
                this.style.color = 'red';
                this.onclick = null; // 이벤트 제거(한 번만 클릭 됨)
            };

        };
    </script>
</head>

    <h1> '-')b 좋아여 </h1>
</body>
</html>
