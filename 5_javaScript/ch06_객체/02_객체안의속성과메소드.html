    <meta charset="utf-8" />
    <title></title>
    <script>
        var i = function () { }; 
        var person = {
            name: '윤인성',
            age: 35,
            eat: function (food) { // 함수형 언어는 변수에 function 할당 가능
                alert(this.name + '은 ' + food + '를 먹는다.');
            }
        };
        document.write(person.name + ' ' + person['age']); // 속성
        person.eat('덮밥'); // 메소드
        document.write(person);
    </script>
