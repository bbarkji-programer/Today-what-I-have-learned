<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = {
            name: '홍길동',
            kor: 92,
            mat: 100,
            eng: 100,
            sci: 98,
            output: '객체 안의 output'
        };
        var output = '';
        with (student) {
            window.output += '이름은 ' + name + '<br>'; // 기존에 output += '이름은 ' + student.name + '<br>'; 
            window.output += '국어 : ' + kor + '<br>';
            window.output += '수학 : ' + mat + '<br>';
            window.output += '영어 : ' + eng + '<br>';
            window.output += '과학 : ' + sci + '<br>';
            window.output += 'output : ' + output + '<br>'; // 변수선언 = window 객체에 추가한 것.
            }
        document.write(output);
        // student 객체 안에 'name' 속성이 있으면 true 없으면 false 리턴
        document.write('name' in student);
    </script>
</head>
<body>

</body>
</html>
