<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child = window.open('06_screen_child.html', '', 'width=1, height=1'); // 임의의 수
        var w = screen.width / 2;
        var h = screen.height / 2;

        child.resizeTo(w, h); // 창 사이즈 조정
        child.moveTo(screen.width / 4, screen.height / 4); // 가운데로 위치 조정

        // 왔다리갔다리
        var toggle = 1;
        setInterval(function () {
            if (toggle == 1) {
                child.moveBy(30, 30);
                toggle = 0;
            } else {
                child.moveBy(-30, -30);
                toggle = 1;
            }
        },500);
    </script>
</head>
<body>

</body>
</html>
