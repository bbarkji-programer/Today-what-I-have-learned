<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        b{
            color:red;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>필드 유효성 검사 및 ui 높이기</legend>
            <ul>
                <li>
                    <label for="name">이름<b>*</b></label>
                    <input type="text" name="name" id="name" required="required" />
                </li>
                <li>
                    <label for="uid">아이디<b>*</b></label>
                    <input type="text" name="uid" id="uid" required="required" />
                </li>
                <li>
                    <label for="pw">비밀번호<b>*</b></label>
                    <input type="password" name="pw" id="pw" required="required" />
                </li>
                <li>
                    <label for="tel">전화</label>
                    <input type="tel" name="tel" id="tel" />
                </li>
                <li>
                    <label for="mail">메일</label>
                    <input type="text" name="mail" id="mail" />
                </li>
            </ul>
            <p>
                <center>
                    <input type="submit" value="제출" />
                    <input type="reset" value="취소" />
                </center>
            </p>
        </fieldset>
    </form>
</body>
</html>
