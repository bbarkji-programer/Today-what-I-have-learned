<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        th,td{
            text-align:center;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset style = "width:350px">
            <legend><b> &nbsp; 개인정보입력 &nbsp; </b></legend>
            <table>
                <tr>
                    <th>
                        이름
                    </th>
                    <td>
                        <input type="text" name="name"
                               placeholder="2글자 이상 입력"
                               required />
                    </td>
                </tr>
                <tr>
                    <th>
                        주민번호
                    </th>
                    <td>
                        <input type="text" name="idno"
                               pattern="\d{6}-\d{7}" title="123456-1234567 형식으로 입력해주세요."
                               placeholder="123456-1234567 형식"
                               required />
                    </td>
                </tr>
                <tr>
                    <th>
                        아이디
                    </th>
                    <td>
                        <input type="text" name="id"
                               placeholder="3글자 이상 입력"
                               required />
                    </td>
                </tr>
                <tr>
                    <th>
                        비밀번호
                    </th>
                    <td>
                        <input type="password" name="pw"
                               placeholder="5글자 이상 입력"
                               required />
                    </td>
                </tr>
                <tr>
                    <th>
                        비밀번호확인
                    </th>
                    <td>
                        <input type="password" name="pwchk"
                               placeholder="비밀번호 다시 한 번 입력"
                               required />
                    </td>
                </tr>
                <tr>
                    <th>
                        비밀번호확인
                    </th>
                    <td>
                        <input type="password" name="pwchk"
                               placeholder="비밀번호 다시 한 번 입력"
                               required />
                    </td>
                </tr>
                <tr>
                    <th>
                        성별
                    </th>
                    <td>
                        <input type="radio" name="gender" value="M" />남 &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender" value="W" />여
                    </td>
                </tr>
                <tr>
                    <th>
                        국적
                    </th>
                    <td>
                        <select name="nation">
                            <option>대한민국</option>
                            <option>영국</option>
                            <option>중국</option>
                            <option>미국</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        사용언어
                    </th>
                    <td>
                        <input type="checkbox" name="lang" value="kor" />한국어
                        <input type="checkbox" name="lang" value="eng" />영어
                        <input type="checkbox" name="lang" value="chi" />중국어

                    </td>
                </tr>
                <tr>
                    <th>
                        생일
                    </th>
                    <td>
                        <input type="date" name="birth" />
                    </td>
                </tr>
                <tr>
                    <th>
                        좋아하는 색상
                    </th>
                    <td>
                        <input type="color" name="color" />
                    </td>
                </tr>
                <tr>
                    <th>
                        좋아하는 정도
                    </th>
                    <td>
                        <input type="range" name="range" min="0" max="10" />
                    </td>
                </tr>
            </table>

        </fieldset>

    </form>
</body>
</html>
