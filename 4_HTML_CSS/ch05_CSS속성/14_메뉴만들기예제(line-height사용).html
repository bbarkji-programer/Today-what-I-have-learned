<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #nav{
            margin:10px auto;
            width:800px;
            height:109px;
            border: 1px solid lightgrey;
            overflow:hidden;
            color:blue;
        }
        #nav ul li{
            line-height:98px;
            width:150px;
            margin:5px;
            text-align:center;
            border-top:1px solid red;
            border-bottom:1px solid red;
            list-style:none;
            float:left;
        }
        #nav ul li a{
            text-decoration:none;
            color:blue;
            display:block;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#menu1">menu1</a></li>
            <li><a href="#menu2">menu2</a></li>
            <li><a href="#menu3">menu3</a></li>
            <li><a href="#menu4">menu4</a></li>
            <li><a href="#menu5">menu5</a></li>
        </ul>
    </div>
</body>
</html>
