<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul {
            margin: 10px auto;
            width: 800px;
            height: 100px;
            border: 2px solid lightgrey;
            overflow:hidden;
        }
            ul li {
                float: left;
                list-style: none;
                width: 150px;
                height: 60px;
                margin: 20px 0;
                text-align: center;
                line-height: 60px;
                color: red;
                font-weight: bold;
                font-size: 1.2em;
                /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#fefcea+3,f1da36+49,f1da36+73,f1da36+99,f1da36+99 */
                background: #fefcea; /* Old browsers */
                background: -moz-linear-gradient(top, #fefcea 3%, #f1da36 49%, #f1da36 73%, #f1da36 99%, #f1da36 99%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top, #fefcea 3%,#f1da36 49%,#f1da36 73%,#f1da36 99%,#f1da36 99%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, #fefcea 3%,#f1da36 49%,#f1da36 73%,#f1da36 99%,#f1da36 99%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fefcea', endColorstr='#f1da36',GradientType=0 ); /* IE6-9 */
            }

                ul li a {
                    text-decoration: none;
                    color: red;
                }
    </style>
</head>
<body>
        <ul>
            <li><a href="#menu1">menu1</a></li>
            <li><a href="#menu2">menu2</a></li>
            <li><a href="#menu3">menu3</a></li>
            <li><a href="#menu4">menu4</a></li>
            <li><a href="#menu5">menu5</a></li>
        </ul>
</body>
</html>
