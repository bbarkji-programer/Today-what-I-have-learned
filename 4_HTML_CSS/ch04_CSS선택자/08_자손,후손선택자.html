<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header, #wrap, #footer{
            border: 1px solid #cccccc;
            width: 700px;
            margin: 0 auto;
        }
        div li{ /* 후손선택자 */
            background-color:yellow;
        }
        div>li{/* 자손선택자 */
            background-color:red; /* div의 자손인 li가 없기때문에 실행이 안된다. */
        }
        div p{
            font-weight:bold;
            font-size:25px;
        }
        div>p{
            color:blue;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="copy">
            <h2>SocialVentures</h2>
        </div>
    </div>
    <div id="wrap">
        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
        <ul>
            <li><p>Why do we use it?</p></li>
            <li><h1>Where does it come from?</h1></li>
            <li><p>Where can I get some?</p></li>
        </ul>
    </div>
    <div id="footer">
        <p>BBARKJI. All rights reserved.</p>
    </div>
</body>
</html>
