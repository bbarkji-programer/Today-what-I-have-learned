<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header{
            width:400px;
            margin:auto;
            padding:10px;
            text-align:center;
            font-size:35px;
            font-weight:bold;
            color:#ff6a00;
        }
        #section{
            width:400px;
            margin:auto;
            padding:30px;
            text-align:center;
        }
        #footer{
            width:400px;
            margin:auto;
            text-align:center;
            font-size:15px;
            color:green;
        }
        #section img[src$=bmp]{
            border:2px solid blue;
        }
        #section img[src$=gif]{
            border:2px solid red;
        }
        #section img[src$=jpg]{
            border:2px solid yellow;
        }
        #section img[src$=png] {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div id="header">
        자바 스크립트 책들
    </div>
    <div id="section">
        <img src="0115_book/book.bmp" alter="책이미지bmp" />
        <img src="0115_book/book.gif" alter="책이미지gif" />
        <img src="0115_book/book.jpg" alter="책이미지jpg" />
        <img src="0115_book/book.png" alter="책이미지png" />
    </div>
    <div id="footer">
        서울시 종로구 수표로 105 육의전 빌딩 8,9층
    </div>
</body>
</html>
