<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{ /*페이지 디자인 초기화할 때 많이 쓴다.*/
           color:blue;
           padding:0;
           margin:0;
        }
        p{
            color:chocolate;
        }
        ul{
            overflow:hidden;
        }
        li{

            list-style:none;
            margin:10px;
        }
        section{
            clear:both;
        }
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li><li>서비스소개</li><li>고객센터</li><li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>우리회사는 50년 전통의 뛰어난...</p>
    </section>
    <footer>
        여긴 footer...
        <p>서울시 종로구 수표로 105 육의전빌딩...</p>
    </footer>
</body>
</html>
