<head>
    <meta charset="utf-8" />

    <style>
        input{
            color:forestgreen;
        }
        input[type=password]{/*type이 password인 경우*/
            color:black;
        }
        input[type^='te']{ /*type이 te로 시작하는 경우*/

            width:300px;
        }
        input[name$=ame]{/*name이 d로 끝나는 경우*/
            color:blue;
            border: 1px solid black;
            padding: 10px;
              
        }
        img[alt]{
            width:100px;
            border: 1px solid blue;
            margin:10px;
        }
    </style>
</head>

        이름 <input type="text" name="name" /><br />
