<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header, #content, #footer {
            width:1000px;
            background-color:white;
            margin:0 auto;
            overflow:hidden;
        }
        .left{
            border:1px solid grey;
            background-color:lightgray;
            width:150px;
            float:left;
        }
        .center{
            border:1px solid grey;
            background-color:lightgray;
            width:694px;
            float:left;
        }
        .right {
            border:1px solid grey;
            background-color:lightgray;
            width:150px;
            float:left;
        }
        #header .left, #footer .right{
            height:150px;
            border-radius:30px 0 30px 0;
        }
        #header .right, #footer .left{
            height:150px;
            border-radius:0 30px 0 30px;
        }
        #header .center{
            height:150px;
            border-radius:0 0 30px 30px;
        }
        #content .left{
            height:300px;
            border-radius:0 30px 30px 0;
        }
        #content .center{
            height:300px;
            border-radius:30px 30px 30px 30px;
        }
        #content .right{
            height:300px;
            border-radius:30px 0 0 30px;
        }
        #footer .center{
            height:150px;
            border-radius:30px 30px 0 0;
        }
        nav{
            padding:10px;
            overflow:hidden;
        }
        nav ul li{
            float:left;
            list-style:none;
            margin:15px;
            font-weight:bold;
        }
        nav ul li a{
            text-decoration:none;
            color:black;
        }
        h1 {
            clear:both;
            text-align:center;
            margin:10px;
            padding:10px;
        }
        p {
            text-align:center;
            font-size:20px;
            padding:10px;
        }
        #content .right ol li:nth-child(9)~li{
            color:purple;
        }


    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div id="content">
        <div class="left"></div>
        <div class="center">
            <nav>
                <ul>
                    <li><a href="#menu1">menu1</a></li>
                    <li><a href="#menu2">menu2</a></li>
                    <li><a href="#menu3">menu3</a></li>
                </ul>
            </nav>
            <h1>자바 개발자 양성과정</h1>
            <p>본 과정은 좋다. 아주 좋다. 친구들 좋다.</p>
        </div>
        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id,class</li>
                <li>속성</li>
                <li>후손,자손(>)</li>
                <li>동위</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>
    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
