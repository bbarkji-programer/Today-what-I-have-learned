<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #header {
            width: 600px;
            margin:auto;
            background-color: #ffd800;
            border: 1px solid #808080;
            text-align: center;
        }
        #wrap {
            width: 600px;
            margin: auto;
            background-color: aqua;
            border: 1px solid #808080;
            text-align: center;
            overflow: hidden;
        }
        #content {
            width:350px;
            margin:auto;
            height:250px;
            border: 1px solid #808080;
            float:left;
        }
        #banner {
            width: 246px;
            margin:auto;
            height: 250px;
            border: 1px solid #808080;
            float: left;
        }
        #footer {
            clear: both;
            width: 600px;
            margin: auto;
            background-color: #ffd800;
            border: 1px solid #808080;
            text-align: center;
        }
        ol .menu1, ol .menu3{ /*ol 밑에 있는 .menu1*/
            font-size:1.3em; /*원래 크기의 1.3배*/
        }
        li.menu2{ /*li 태그 중에 .menu2*/
            font-weight:bold;
        }
        img{
            width:200px;
        }
    
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2>Content</h2>
            <ul>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3">menu3</li>
            </ul>
            <ol>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3">menu3</li>
            </ol>
        </div>
        <div id="banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net" target="_black">
            <img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" alt="다음로고"/>
            </a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
