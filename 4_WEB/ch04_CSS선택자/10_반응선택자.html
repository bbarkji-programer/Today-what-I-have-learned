<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:300px;
            margin:0 auto;
            background-color:mistyrose;
        }
        ul>li{
            font-size:32px;
            color:white;
        }
        li:hover{ /*li에 마우스를 올렸을 때 반응할 디자인(반응선택자)*/
            color:lightpink;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li>Java</li>
            <li>Oracle</li>
            <li>MySQL</li>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </div>
</body>
</html>
