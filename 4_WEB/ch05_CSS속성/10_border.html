<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:100px;
            height:100px;
        }
        div:nth-child(1){
            border-width:2px;
            border-style:solid;
            border-top-color:red;
            border-left-color:black;
            border-right-color:blue;
            border-bottom-color:pink;
        }
        div:nth-child(2){
            border:2px dashed red;
        }
        div:nth-child(3){
            border-right:2px double black;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
</body>
</html>
