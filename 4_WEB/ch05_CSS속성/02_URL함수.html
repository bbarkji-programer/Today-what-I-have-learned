<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*url()함수 - 이미지 가져올 때(주로background images) or font파일 가져올 때*/
        @font-face{ /*로컬 폰트*/
            font-family:'NanumMyeongjo';
            src:url('NanumMyeongjo-Regular.ttf');
        }
        *{font-family:'NanumMyeongjo';
        }
        #wrap{
            width:800px;
            height:500px;
            margin:10px auto;
            border:1px solid #cccccc;
        }
        #wrap #content{
            width:80%;
            height:100%;
            margin:0 auto;
            background-image:url('cat.jpg');
            background-repeat:no-repeat;
            font-size:2em;
            text-align:center;
            color:white;
            padding:20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">설현 말고 다른 사진 하고 싶어서......</div>
    </div>
</body>
</html>
