<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #contain{
            width:700px;
            margin:0 auto;
            color:black;
            border:1px solid grey;
        }
        #header{
            background-color:lightgray;
            width:700px;
            height:50px;
            line-height:50px;
            text-align:center;
            font-weight:bold;
        }
        #wrap{
            width:700px;
            height:200px;
            position:relative; /*자식은 부모 밖을 빠져나갈수 없다.*/
        }
        #wrap #content1{
            width:400px;
            height:180px;
            background-color:red;
            border:2px dashed green;
            position:absolute;
            top:10px;
            left:10px;
            z-index:100; /*z-index가 큰 값이 위로 온다.*/
        }
        #wrap #content2{
            width:300px;
            height:170px;
            background-color:yellow;
            border:2px dashed green;
            position:absolute;
            top:20px;
            right:10px;
            z-index:20;
        }
        #footer {
            background-color: lightgray;
            width: 700px;
            height: 50px;
            line-height:50px;
            text-align:center;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="header">
            HEADER
        </div>
        <div id="wrap">
            <div id="content1">
                content1
            </div>
            <div id="content2">
                content2
            </div>
        </div>
        <div id="footer">
            FOOTER
        </div>
    </div>
</body>
</html>
