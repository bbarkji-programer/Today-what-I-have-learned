<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul li{
            display:inline-block; /*float:left;*/
            list-style:none;
            margin:10px;
            width:200px;
            height:100px;
            background-color:forestgreen;
        }
        ul li:nth-child(1){
            opacity:1; /*초기값*/
        }
        ul li:nth-child(2){
            opacity:0.5; /*opacity 속성값은 0~1, 0:완전투명 1:완전불투명*/
        }
        ul li:nth-child(3){
            opacity:0.1;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li>
        <li>대한 민국 만세</li>
        <li>KOREA FIGHTING</li>
    </ul>
</body>
</html>
