<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (frm.id.value.length < 4) {
                alert("아이디를 4글자 이상 입력하세요.")
                frm.id.focus();
                return false;
            } else if (frm.pw.value.length < 1) {
                alert("비밀번호를 입력해주세요.")
                frm.pw.focus();
                return false;
            } else if (frm.pwchk.value.length < 1) {
                alert("비밀번호 일치여부를 확인해주세요.")
                frm.pwchk.focus();
                return false;
            } else if(frm.pw.value != frm.pwchk.value) {
                alert("비밀번호가 다릅니다.");
                frm.pw.value = "";
                frm.pwchk.value = "";
                frm.pw.focus();
                return false;
            }
        return true;
        }
    </script>
</head>
<body>
    <form action="#" gethod="get" onsubmit="return chk()" name="frm">
        I D : <input type="text" name="id" /><br />
        P W  : <input type="password" name="pw" /><br />
        PW 체크 : <input type="password" name="pwchk" /><br />
        <input type="submit" value="전송" />
    </form>
</body>
</html>
