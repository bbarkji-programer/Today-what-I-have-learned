<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (frm.email.value.lastIndexOf('@') > frm.email.value.lastIndexOf('.')){
                alert("이메일 형식이 아닙니다.(id@domain.com)")
                frm.email.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="#" method="get" onsubmit="return chk()" name="frm">
        <fieldset>
            <legend>필드 유효성 김사 및 ui 높이기</legend>
            <ul>
                <li>
                    <label for="tel">연락처 : </label>
                    <input type="tel" name="tel" id="tel"
                           placeholder="010-0000-0000"
                           pattern="\d{2,3}-\d{3,4}-\d{3,4}"
                           required="required"/>
                </li>
                <li>
                    <label for="email">이메일 : </label>
                    <input type="email" name="email" id="email"
                           placeholder="id@domain.com"
                           required="required"/>
                </li>
            </ul>
            <p>
                <center>
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </center>
            </p>
        </fieldset>
    </form>
</body>
</html>
