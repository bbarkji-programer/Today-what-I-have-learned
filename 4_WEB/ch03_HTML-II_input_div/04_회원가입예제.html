<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color:black;
        }
        td,th{
            background-color:white;
        }
    </style>
</head>
<body>
    <table>
        <caption><h2>회원가입</h2></caption>
        <tr>
            <td>
                <br />
                <form action="#" method="get">
                    <p>
                        이 &nbsp;&nbsp; 름 :
                        <input type="text" name="uname" size="20">&nbsp;
                    </p>
                    <p>
                        전 &nbsp;&nbsp; 화 :
                        <input type="tel" name="utel" size="2" /> -
                        <input type="tel" name="utel" size="2" /> -
                        <input type="tel" name="utel" size="2" />&nbsp;
                    </p>
                    <p>
                        나 &nbsp;&nbsp; 이 :
                        <input type="number" min="1" max="120" name="uage" />&nbsp;
                    </p>
                    <p>
                        생년월일 :
                        <input type="date" name="birth" />&nbsp;
                    </p>
                    <p>
                        성별구분:
                        <input type="radio" name="gender" value="남" />남
                        <input type="radio" name="gender" value="여" checked="checked" />여
                    </p>
                    <p>
                        <center><input type="submit" value="제출" /></center>&nbsp;
                    </p>
                </form>
            </td>
            <td>
                <ul>
                    <li>주민등록 없이 전화번호로 회원가입이 가능합니다.</li>
                    <li>
                        블로그/카페/메일/드라이브 등의 대부분 서비스가 이용가능합니다.<br />
                        (단,일부 공개 게시판 및 유료 서비스는 실명 확인 후 이용 가능합니다.)&nbsp;
                    </li>
                    <li>이름, 생년월일과 성별은 추후 변경할 수 없습니다.&nbsp;</li>
                </ul>

            </td>
        </tr>
    </table>
</body>
</html>
