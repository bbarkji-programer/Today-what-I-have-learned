<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        caption{
            font-size:20px;
        }
        table{
            background-color:palevioletred;
        }
        tr{
            background-color:white;
        }
        tr:hover{
            background-color:paleturquoise;
        }
        td, th{
            text-align:center;
            font-size:15px;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목</caption>
        <tr>
            <th>1행 1열</th>
            <td colspan="3">열 병합</td>
        </tr>
        <tr>
            <td rowspan="2">행 병합</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
</body>
</html>
