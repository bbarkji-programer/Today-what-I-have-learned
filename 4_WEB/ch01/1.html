<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- head 부분엔 웹문서의 디자인, 동적인 부분, 설정 부분 -->
    <meta charset="utf-8" />
    <title>첫 예제</title>
    <style> /* 디자인 */
        body{
            background-color: lightblue;
            font-size:30pt;
        }
    </style>
    <script> /* 동적인 부분(단, DB랑 연결 안되는) */
        name = prompt("Whar's your name?", "Park");
        document.write(name + "~ Welcome<br>");
    </script>
</head>
<body>
    <!-- body 부분에는 웹 문서에 출력될 정보 -->
    안녕하세요.<br />
    오늘부터 웹표준 수업 시작합니다.<br />
    Hello, World<br />
   
</body>
</html>
