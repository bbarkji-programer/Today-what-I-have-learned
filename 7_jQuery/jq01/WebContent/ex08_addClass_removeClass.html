<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td{background-color:#AAFFAA; width:200px; height:200px;}
.tdClick{background-color:red;}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
	$('td').on('click', function(){
		$('td').removeClass('tdClick'); // 원상복구
		$(this).addClass('tdClick');
	});
});
</script>
</head>
<body>
	<table>
		<tr>
			<td>
			</td>
			<td>
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td>
			</td>
		</tr>
	</table>
</body>
</html>
