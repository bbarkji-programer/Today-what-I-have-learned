<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{margin:0 auto; text-align:center;}
button{padding:10px;}
input{width:100px; margin-top:20px;}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#num1').val(parseInt(Math.random()*10));
	$('#num2').val(parseInt(Math.random()*10));
	$('#num3').val('답');
	var opArray = ['+','-','*','/'];
	var opIdx = parseInt(Math.random()*4); //0~3
	$('#operation').html('<b>'+opArray[opIdx]+'</b>');
	// 
	var num1 = Number($('#num1').val());
	var num2 = Number($('#num2').val());
	var answerTemp = [num1+num2, num1-num2, num1*num2, num1/num2];
	var answer = answerTemp[opIdx];
	
	$('#check').click(function(){
		if($('#num3').val()==answer){
			$('h1').text('정답입니다.').css('color','blue');
		}else if(!isFinite(answer)){
			$('h1').text('문제가 이상하네...').css('color','black');
		}else{
			$('h1').text('오답입니다.').css('color','red');			
		}
	});
		
	$('#reset').click(function(){
		$('#num1').val(parseInt(Math.random()*10));
		$('#num2').val(parseInt(Math.random()*10));
		$('#num3').val('답');
		var opArray = ['+','-','*','/'];
		var opIdx = parseInt(Math.random()*4); //0~3
		$('#operation').html('<b>'+opArray[opIdx]+'</b>');
		// 
		var num1 = Number($('#num1').val());
		var num2 = Number($('#num2').val());
		var answerTemp = [num1+num2, num1-num2, num1*num2, num1/num2];
		var answer = answerTemp[opIdx];
		
		$('#check').click(function(){
			if(Number($('#num3').val()==answer){
				$('h1').text('정답입니다.').css('color','blue');
			}else if(!isFinite(answer)){
				$('h1').text('문제가 이상하네...').css('color','black');
			}else{
				$('h1').text('오답입니다.').css('color','red');			
			}
		});
	});
	
});
</script>
</head>
<body>
2단계 : <input type="text" id="num1"> <span id="operation"></span> <input type="text" id="num2"> = <input type="text" id="num3">
<br><br>
	<button id="reset">다시해봐</button>
	<button id="check">채점해봐</button>
<br><br>
<hr>
<br>
<h1></h1>
</body>
</html>
