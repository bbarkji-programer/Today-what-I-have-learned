<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{margin:0 auto; text-align:center;}
button{padding:10px;}
input{width:100px; margin-top:20px;}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
	
	var num1 = parseInt(Math.random()*10);
	var num2 = parseInt(Math.random()*10);
	
	$('input[name="num1"]').val(num1);
	$('input[name="num2"]').val(num2);
	$('input[name="num3"]').val('답');
	
	$('input[name="num3"]').click(function(){
		$('input[name="num3"]').val('');
	});
	
	$('button[name="2"]').click(function(){
		var num3 = Number($('input[name="num3"]').val());
		if(num3==num1+num2){
			$('h1').text('정답입니다.').css('color','blue');
		}else{
			$('h1').text('오답입니다.').css('color','red');
		}		
	});
	
	$('button[name="1"]').click(function(){
		$('h1').text('');
		num1 = parseInt(Math.random()*10);
		num2 = parseInt(Math.random()*10);
		
		$('input[name="num1"]').val(num1);
		$('input[name="num2"]').val(num2);
		$('input[name="num3"]').val('답');
		
		$('input[name="num3"]').click(function(){
			$('input[name="num3"]').val('');
		});
		
		$('button[name="2"]').click(function(){
			var num3 = Number($('input[name="num3"]').val());
			if(num3==num1+num2){
				$('h1').text('정답입니다.').css('color','blue');
			}else{
				$('h1').text('오답입니다.').css('color','red');
			}		
		});
	});	
});
</script>
</head>
<body>
1단계 : <input type="text" name="num1"> + <input type="text" name="num2"> = <input type="text" name="num3">
<br><br>
	<button name="1">다시해봐</button>
	<button name="2">채점해봐</button>
<br><br>
<hr>
<br>
<h1></h1>
</body>
</html>
