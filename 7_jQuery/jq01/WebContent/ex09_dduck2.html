<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{text-align:center;}
table{margin:0 auto;}
td{background-color:grey; width:100px; height:100px; }
.tdClick{background-color:red;}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
		var ddukIdx = parseInt(Math.random()*9);
	$('td').click(function(){
		$('td').removeClass('tdClick');
		var idx = Number($(this).attr('id')); // attr(속성)
		if(idx == ddukIdx){
			$('input[name="msg"]').val('추카추카');
			$(this).css('background-image','url("dduk.jpg")').css('background-size','100%');
			$('td').off();
		}else{
			$('input[name="msg"]').val('틀렸어요. 정답은 :'+ddukIdx);
			$(this).addClass('tdClick');
		}		
	});	
});
</script>
</head>
<body>
	<table>
		<tr>
			<td id="0">
			</td>
			<td id="1">
			</td>
			<td id="2">				
			</td>
		</tr>
		<tr>
			<td id="3">				
			</td>
			<td id="4">				
			</td>
			<td id="5">
			</td>
		</tr>
		<tr>
			<td id="6">				
			</td>
			<td id="7">	
			</td>
			<td id="8">
			</td>
		</tr>
	</table>
	<div id="msg">
		<input type="text" name="msg">
	</div>
</body>
</html>
